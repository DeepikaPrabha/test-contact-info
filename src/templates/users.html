<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>      
      
      <center>
	  <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Email</th>
               <th>City</th>
            </tr>
         </thead>

         <tbody>
            {% for user in users %}
               <tr>
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.city }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
	  </center>
   </body>
</html>
